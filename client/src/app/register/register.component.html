<div class="card p-5">
  <form #registerFrom="ngForm" (ngSubmit)="register(registerFrom)" class="">
    <h5 class="text-center text-dark p-2">Register yourself!</h5>
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" ngModel name="username" />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" ngModel name="password" />
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary mr-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
