<div class="mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h3 class="">Welcome to the Deira Travel!</h3>
    <p class="lead">
      Welcome to the Deira Travel, explore the new way of travel and vacation
      booking mechanism. Gohead and register to start!
    </p>
    <div class="text-center">
      <button class="btn btn-primary m-1" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info m-1">Learn more..</button>
    </div>
  </div>
</div>

<div class="container" *ngIf="registerMode">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegisterEvent)="cancelRegister($event)"></app-register>
    </div>
  </div>
</div>
